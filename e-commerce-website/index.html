<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav__container">
            <div class="nav__logo">
                <figure class="nav-logo-bookstack">
                    <img src=".\assets\Library.svg" alt="Library Logo">
                </figure>
            </div>
            <div class="nav__list purple-text">
                <ul class="nav-list__links">
                    <li class="nav-list__link">Home</li>
                    <li class="nav-list__link">Contact</li>
                    <li class="nav-list__link frame">Books</li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="header__container">
            <div class="header__description">
                <h1 class="header__title purple-text">America's most awarded online library platform</h1>
                <h2>Find your dream book with <span class="purple-text">Library</span></h2>
                <button class="btn">Browse books</button>
            </div>
            <figure class="header__img--wrapper"></figure>
        </div>
    </header>
    <main>
        <section id="highlights"></section>
        <section id="featured-books"></section>
        <section id="recently-purchased-books"></section>
        <section id="explore-more"></section>
    </main>
    <footer>
        <figure class="footer__img--logo"></figure>
        <div class="footer__nav--links">
            <ul class="footer__nav--links">
                <li class="footer__nav--link">Home</li>
                <li class="footer__nav--link">About</li>
                <li class="footer__nav--link">Books</li>
                <li class="footer__nav--link">Contact</li>
            </ul>
        </div>
        <div class="footer__copyright">Copyright Â© 2022 Library</div>
    </footer>
</body>
</html>
