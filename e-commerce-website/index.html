<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <section id="lander">
        <nav>
            <div class="nav__container">
            <img class="logo" src="./assets/Library.svg" alt="">
                <div class="nav purple-text">
                    <ul class="nav__links">
                        <li class="nav__link">Home</li>
                        <li class="nav__link">Contact</li>
                        <li class="nav__link frame">Books</li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1 class="header__title purple-text">America's most awarded online library platform</h1>
                    <h2>Find your dream book with <span class="purple-text">Library</span></h2>
                    <button class="btn">Browse books</button>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./assets/Undraw_Books.svg" alt="" class="lander__img">
                </figure>
            </div>
        </header>
    </section>
    <main>
        <section id="highlights"></section>
        <section id="featured-books"></section>
        <section id="recently-purchased-books"></section>
        <section id="explore-more"></section>
    </main>
    <footer>
        <figure class="footer__img--logo"></figure>
        <div class="footer__nav--links">
            <ul class="footer__nav--links">
                <li class="footer__nav--link">Home</li>
                <li class="footer__nav--link">About</li>
                <li class="footer__nav--link">Books</li>
                <li class="footer__nav--link">Contact</li>
            </ul>
        </div>
        <div class="footer__copyright">Copyright Â© 2022 Library</div>
    </footer>
</body>
</html>
